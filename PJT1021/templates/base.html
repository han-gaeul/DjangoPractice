{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    {% bootstrap_css %}
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div>
        <a href="{% url 'reviews:index' %}" class="navbar-brand ms-3">
          <span class="material-symbols-outlined logo-icon">
            <i class="bi bi-easel2-fill"></i>
          </span>
        </a>
      </div>
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{% url 'accounts:index' %}" class="nav-link">회원 목록</a>
            </li>
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'reviews:create' %}" class="nav-link">작성</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:profile' %}" class="nav-link">{{ request.user }}</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'reviews:logout' %}" class="nav-link">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'accounts:signup' %}" class="nav-link">회원가입</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link">로그인</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      {% block content %}{% endblock content %}
    </div>

    {% bootstrap_javascript %}
  </body>

</html>
