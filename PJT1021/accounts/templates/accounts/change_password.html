{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-dark">수정</button>
    <button type="button" class="btn btn-outline-dark" onclick="location.href='{% url 'reviews:index' %}'">뒤로가기</button>
  </form>
{% endblock content %}
