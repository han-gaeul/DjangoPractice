{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <a href="{% url 'reviews:create' %}" class="btn btn-light">리뷰 작성</a>
  <div class="container mt-5">
    {% for review in reviews %}
      <a href="{% url 'reviews:detail' review.pk %}">{{ review.content }}
        <small>
          <a href="{% url 'accounts:detail' review.user.pk %}">{{ review.user.username }}</a>
        </small>
      </a>
      <p class="text-muted">{{ review.created_at }}</p>
      {% if review.image %}
        <img src="{{ review.image.url }}" alt="{{ review.image }}">
      {% endif %}
    {% endfor %}
  </div>

{% endblock content %}
