{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <a href="{% url 'reviews:create' %}" class="btn btn-light">리뷰 작성</a>
  <div class="container mt-5">
    {% for review in reviews %}
      <a href="{% url 'reviews:detail' review.pk %}">{{ review.content }}</a>
      <p>{{ review.created_at }}</p>
    {% endfor %}
  </div>

{% endblock content %}
