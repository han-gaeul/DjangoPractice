{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    {% csrf_token %}
    {% bootstrap_form form%}
    <button class="btn btn-light" type="submit">비밀번호 변경</button>
    <button class="btn btn-light" type="submit" onclick="location.href='{% url 'information:index' %}">돌아가기</button>
  </form>
{% endblock content %}
